name: ci
on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  vue-server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./vue-server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable
      - run: pnpm i
      - run: pnpm lint-check
      - run: pnpm tsc
      - run: pnpm test
      - run: pnpm exec playwright install chromium
      - run: pnpm test-e2e
      - run: pnpm build
      - run: pnpm test-e2e-preview

  tsr-rsc:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./tsr-rsc
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable
      - run: pnpm i
      - run: pnpm lint-check
      - run: pnpm tsc
      - run: pnpm test
      - run: pnpm exec playwright install chromium
      - run: pnpm test-e2e
      - run: pnpm build
      - run: pnpm test-e2e-preview

  ppr:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ppr
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable
      - run: pnpm i
      - run: pnpm lint-check
      - run: pnpm tsc
      - run: pnpm exec playwright install chromium
      - run: pnpm test-e2e
      - run: pnpm build
      - run: pnpm test-e2e-preview
